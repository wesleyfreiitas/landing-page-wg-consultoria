<!DOCTYPE html>
<html>

<head>
    <title>Recuperar senha</title>
</head>
<link rel="stylesheet" type="text/css" href="css/font/fontawesome.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/estilo.css">
<link rel="stylesheet" type="text/css" href="css/all.css">
<link rel="shortcut icon" href="img/favicon.ico">
<meta charset="utf-8">

<body>
    <div align="center" class="container" id="recuperarsenha">
        <div class="text-center">
            <div class="bordas">
                <div class="text-center">
                    <img id="login-recuperasenha" src="img/WG.svg">
                </div>

                <form action="#" method="GET" class="content">
                    <div class="form-group">
                        <input type="email" class="form-control" name="senha" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="senha" placeholder="Nova senha">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="senha" placeholder="Confirme a nova senha">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger form-control">Confirmar troca de senha</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/fontawesome.js"></script>
    <script src="js/all.js"></script>
    <script src="bootstrap\jquery.js"></script>
    <script src="bootstrap\js\bootstrap.bundle.min.css"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de usuarios</title>
	<link rel="stylesheet" type="text/css" href="css/font/fontawesome.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="shortcut icon" href="img/favicon.ico">
	<meta charset="utf-8">
</head>
<body>
	<div class="container" align="center" id="elemento_do_cadastro">
		<div class="text-center">
			<img src="img/WG.svg" id="login-recuperasenha">
		</div>
		<form action="cadastro.php" method="POST" class="content">
			<div class="form-group">
				<input type="text" class="form-control" name="usuario" placeholder="Digite o nome de usuario">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="senha" placeholder="Digite sua senha">
			</div>
			<div class="form-group">
				<button type="submit" value="Cadastrar" class="btn btn-danger">Cadastrar</button>
			</div>
		</form>
	</div>
</body>
</html>
